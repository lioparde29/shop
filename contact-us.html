<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
    
<div class="contact">
    
        <form action="" method="get">
        
            <div>
            <tr>
                <td><label><u>Contact</u></label></td>
            </tr>
        </div>
        <br>
        <div>
            <tr>
                <td><label for="name">name</label></td>
                <br>
                <td></td><input class="txtarea" id="name" type="text" name="name"></td>
            </tr>
        </div>
        <br>
        <div>
            <label for="message">message</label>
            <br>
            <textarea autofocus class="txtarea" name="message" id="message"></textarea>
        </div>
        <br>
        <input type="submit">
        </form>
    
</div> 

</body>
</html>
